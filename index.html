<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justpose Studio | v37</title>
    <script src="https://product-gallery.cloudinary.com/all.js" type="text/javascript"></script>
    <style>
        :root { --accent: #00f2ff; }
        body { background: #000; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; overflow-x: hidden; }
        
        /* LOWERED & CENTERED HEADER */
        .header { 
            padding: 60px 20px 20px 20px; 
            text-align: center;
        }
        h1 { 
            margin: 0; 
            font-size: 2.5rem; 
            color: var(--accent); 
            letter-spacing: 8px; 
            text-shadow: 0 0 15px rgba(0, 242, 255, 0.6);
        }
        .instruction { color: #555; font-size: 0.9rem; text-align: center; margin-bottom: 20px; }

        #gallery-container { width: 95%; max-width: 500px; margin: 0 auto; min-height: 500px; border: 1px solid #111; }
    </style>
</head>
<body>
    <div class="header"><h1>JUSTPOSE STUDIO</h1></div>
    <div class="instruction">PLEASE REFRESH IF PHOTOS DON'T APPEAR</div>
    
    <div id="gallery-container">
        <div id="my-gallery"></div>
    </div>

    <script type="text/javascript">
        const tag = new URLSearchParams(window.location.search).get('id');
        
        if (tag) {
            const myWidget = cloudinary.galleryWidget({
                container: "#my-gallery",
                cloudName: "dntrwkexp",
                mediaAssets: [
                    { tag: tag, mediaType: "image" }, // Load all images with this tag
                    { tag: tag, mediaType: "video" }  // Load all videos with this tag
                ],
                displayProps: { 
                    mode: "classic", 
                    columns: 1, 
                    spacing: 10
                },
                aspectRatio: "1:1",
                zoomProps: { type: "popup" },
                styles: { palette: { primary: "#00f2ff", active: "#ffffff" } }
            });
            
            myWidget.render();
        } else {
            document.body.innerHTML += "<h2 style='text-align:center;'>NO SESSION FOUND</h2>";
        }
    </script>
</body>
</html>
