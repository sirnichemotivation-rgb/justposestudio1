<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justpose Gallery</title>
    <style>
        /* Modern Dark Theme */
        body { 
            background-color: #0a0a0a; 
            color: #ffffff; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0; padding: 15px;
        }
        header { text-align: center; padding: 20px 0; border-bottom: 1px solid #222; margin-bottom: 20px; }
        header h1 { margin: 0; font-size: 1.2rem; letter-spacing: 2px; color: #fff; }
        
        /* Grid Layout */
        #gallery { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); 
            gap: 10px; 
        }
        
        /* Card Style - No button here anymore */
        .img-card { 
            background: #1a1a1a; 
            border-radius: 8px; 
            overflow: hidden; 
            cursor: pointer;
            transition: transform 0.2s;
        }
        .img-card:active { transform: scale(0.95); }
        .img-card img { width: 100%; height: 150px; object-fit: cover; display: block; }

        /* Modal / Pop-up Style */
        #photoModal {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #modalImg { max-width: 90%; max-height: 70%; border-radius: 10px; box-shadow: 0 0 20px rgba(255,255,255,0.1); }
        
        .modal-controls { margin-top: 20px; display: flex; gap: 15px; width: 90%; justify-content: center; }
        
        .download-btn-large {
            background: #fff; color: #000;
            padding: 12px 25px; border-radius: 30px;
            text-decoration: none; font-weight: bold; font-size: 1rem;
        }
        .close-btn { color: #888; background: none; border: none; font-size: 1rem; cursor: pointer; }

        .msg { grid-column: 1 / -1; text-align: center; padding: 50px; color: #555; }
    </style>
</head>
<body>

    <header>
        <h1>JUSTPOSE GALLERY</h1>
    </header>
    
    <div id="gallery">
        <div class="msg">Loading photos...</div>
    </div>

    <div id="photoModal">
        <img id="modalImg" src="" alt="Full View">
        <div class="modal-controls">
            <a id="downloadLink" href="#" class="download-btn-large">DOWNLOAD PHOTO</a>
        </div>
        <button class="close-btn" onclick="closeModal()">Close</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
