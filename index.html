<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justpose Gallery</title>
    <style>
        /* Modern Dark Theme */
        body { 
            background-color: #0a0a0a; 
            color: #ffffff; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0; padding: 15px;
        }
        header { text-align: center; padding: 20px 0; border-bottom: 1px solid #222; margin-bottom: 20px; }
        header h1 { margin: 0; font-size: 1.5rem; letter-spacing: 2px; color: #fff; }
        
        /* Grid Layout */
        #gallery { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); 
            gap: 15px; 
        }
        
        /* Card Style */
        .img-card { 
            background: #1a1a1a; 
            border-radius: 12px; 
            overflow: hidden; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
        }
        .img-card img { 
            width: 100%; 
            height: auto; 
            display: block;
            border-bottom: 1px solid #222;
        }
        
        /* Download Button */
        .download-btn {
            background: #fff;
            color: #000;
            text-decoration: none;
            text-align: center;
            padding: 10px;
            font-size: 0.8rem;
            font-weight: bold;
            transition: 0.3s;
        }
        .download-btn:active { background: #ccc; }

        .msg { grid-column: 1 / -1; text-align: center; padding: 50px; color: #555; }
    </style>
</head>
<body>

    <header>
        <h1>JUSTPOSE GALLERY</h1>
    </header>
    
    <div id="gallery">
        <div class="msg">Loading photos...</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
