<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justpose Gallery</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; margin: 0; padding: 20px; }
        #gallery { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); 
            gap: 10px; 
        }
        .img-wrapper img { 
            width: 100%; 
            border-radius: 8px; 
            display: block;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;">JUSTPOSE GALLERY</h2>
    
    <div id="gallery">Loading photos...</div>

    <script src="script.js"></script>
</body>
</html>
